{% extends 'pieapp/base.html' %}

{% block content %}
<h1>Deleting {{ characteristic.name }} characteristic</h1>
<div class="row">
    <div class="column">
        <aside class="block">
        <!-- left side block -->
          {% for char in characteristics %}
          <h2><a href="{% url 'characteristic_detail' pk=char.pk %}">{{ char.name }}</a></h2>
          {% endfor %}
          <h4><a href="{% url 'addchar' %}">Add new...</a></h4>
        </aside>
    </div>
    <div class="column">
        <h2> Are you sure ?</h2>
        <form method="post">
            {% csrf_token %}

        
            <button type="submit">Delete Characteristic</button>
        </form>
    </div>

  </div>
{% endblock %}
