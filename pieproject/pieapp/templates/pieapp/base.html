{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static '/pieapp/css/styles.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/pieapp/images/favicon.ico' %}">

</head>
<body>
    <header class="block">
        <a href="{% url 'home' %}"><div class="logo"></div></a>
        {% if request.user.is_authenticated %}
			 {{user.username}} | <a href="{% url 'logout' %}">Logout</a>
		{% else %}
			<a href="{% url 'register' %}">Sign Up</a> | <a href="{% url 'login' %}">Login</a>
		{% endif %}

    </header>
<main class="block">
{% block content %}
{% endblock %}
</main>
<footer class="block">
    <H5><a href=https://github.com/jasketikus/pie >Developing</a> in progress...</H5>
</footer>
</body>
</html>
