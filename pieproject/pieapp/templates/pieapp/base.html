{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="{% static '/pieapp/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="header">
        {% if request.user.is_authenticated %}
			<li class="last"> {{user.username}} | <a href="{% url 'logout' %}">Logout</a></li>
		{% else %}
			<li class="last"><a href="{% url 'register' %}">Registration</a> | <a href="{% url 'login' %}">Login</a> </li>
		{% endif %}

    </div>

{% block content %}
{% endblock %}

</body>
</html>
